<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count</title>
</head>
<body>
<script type="text/javascript" src="../../../discovery/js/target/scala-2.13/discovery-fastopt.js"></script>
<pre id="demo"></pre>
</body>
<script>
      let config = new EasySparqlStatementConfiguration()

      config.setConfigString(`
          {
          "sources" : [{
          "id"  : "metabohub",
          "url" : "http://endpoint-metabolomics.ara.inrae.fr/chembl/sparql/",
          "typ" : "tps",
          "method" : "POST_ENCODED",
          "mimetype" : "json"
           }]}
          `)
        let query = new EasySparqlEngine(config);

        console.log(query)
        let r = query.something("h1")
                     .isSubjectOf(URI("http://www.w3.org/1999/02/22-rdf-syntax-ns#type"))
                     .debug()
                     .count() ;

        r.then((value) => {
          let res = value;
          console.log(res);
          document.getElementById("demo").appendChild(document.createTextNode(res));
        }).catch( (error) => {
          console.error(" -- catch exception --")
          console.error(error)
        } );
    </script>
</html>
